<!DOCTYPE html>
<html>
<head>
	<title>Mapping Cool Stuff</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <style type="text/css">
		#map { height: 700px; }
	</style>
</head>
<body>
	{% block content %}
	<div>
		<h1>Blast Off!</h1>

		<div id="map"></div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
	   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
	   crossorigin=""></script>

	<script type="text/javascript">
		
		neighborhood_geo = ({{ neighborhood_geo|tojson }});

		var map = L.map('map').setView([41.881832, -87.623177], 12);

	    var Stamen_Terrain = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
	       attribution: 'Stamen',
	       minZoom: 0,
	       maxZoom: 20,
	       ext: 'jpg'
	    });

	    map.addLayer(Stamen_Terrain);

	    function style(feature) {
	    	return {
	    		fillColor: '#027192',
	    		weight: 2,
	    		opacity: 1,
	    		color: 'white',
	    		dashArray: '3',
	    		fillOpacity: 0.5
	    	};
	    }

	    function highlightFeature(e) {
	    	var layer = e.target;

	    	layer.setStyle({
	    		weight: 5,
	    		color: '#666',
	    		dashArray: '',
	    		fillOpacity: 0.7
	    	});

	    	if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
	    		layer.bringToFront();
	    	}
	    }

	    function resetHighlight(e) {
	    	console.log("fired");
	    	geojson.resetStyle(e.target);
	    }

	    function onEachFeature(feature, layer) {
	    	if (feature.properties && feature.properties.pri_neigh){
	    		layer.bindPopup(feature.properties.pri_neigh);
	    	}
	    	
	    	layer.on({
	    		mouseover: highlightFeature,
	    		mouseout: resetHighlight,
	    	});
	    }

	    geojson = L.geoJSON(neighborhood_geo,
	    	{	
	    		style: style,
	    		onEachFeature: onEachFeature
	    	}).addTo(map);
	</script>

	{% endblock %}
</body>
</html>
